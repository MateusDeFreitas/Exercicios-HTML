<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="mediaquery.css">
    <style>
        /* 
            (2023)

            Mobile devices – 320px — 480px. - celulares

            iPads, Tablets – 481px — 768px. - tablets

            Small screens, laptops – 769px — 1024px.    
            Desktops, large screens – 1025px — 1200px. - Computadores

            Extra large screens, TV – 1201px, and more. - Televisões
        */
    </style>
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="cel" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tab" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="pc" src="imagens/icon-pc.png" alt="Acessando via computador">
        <img id="tv" src="imagens/icon-tv.png" alt="Acessando via Televisão">
        <img id="imp" src="imagens/icon-print.png" alt="Versão para impressão">
    </main>
</body>
</html>
