<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilo.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section>
        <div id="imagem"></div>
        <div id="principal">
            <h1>Login</h1>
            <p id="texto">
                Sejabem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer configurações no seu ambiente.
            </p>
            <form
           method="post" autocomplete="on">
                <p id="pemail" class="conteiners">
                    <label for="email"><span class="material-symbols-outlined icons">vpn_key</span></label>
                    <input type="email" name="email" id="iemail" class="perguntas" required autocomplete="name" placeholder="Seu e-mail">
                </p>
                <br>
                <p id="psenha" class="conteiners">
                    <label for="senha"><span class="material-symbols-outlined icons">person</span></label>
                    <input type="password" name="senha" id="isenha" class="perguntas" required autocomplete="email" minlength="6" placeholder="Sua senha">
                </p>
                <p id="psubmit">
                    <input id="entrar" type="submit" value="Entrar">
                </p>
                <a id="esqueci" href="#">Esqueci minha senha<span id="spasenha" class="material-symbols-rounded">mail</span></a>
            </form>
        </div>
    </section>
</body>
</html>
