<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        div {
            background-color: lightgray;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 3px 5px 3px rgba(117, 117, 117, 0.733);
            margin: auto;
            margin-top: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Teste de formulários</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iname">Nome:</label>
                    <input type="text" name="nome" id="iname" required autocomplete="name" maxlength="20" min="3">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{5}$">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </div>
</body>
</html>
