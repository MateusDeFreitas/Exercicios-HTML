<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        você pode escrever um parágrafo
        de qualquer jeito basta colocar 
        entre as tags &lt;p&gt; e &lt;/p&gt; <!-- less than / greater than -->
    </p>
    <p>
        se você quiser quebrar alguma linha <br> como essa basta usar o &lt;br&gt; desse jeito
    </p>
    <hr>
    <p>
        simbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &real;
        &euro;
        &cent;
        &yen;
        &uparrow;
    </p>
    <hr>
    <p>
        adicionando emojis: <br>
        &#x1F44D;
    </p>




</body>
</html>
