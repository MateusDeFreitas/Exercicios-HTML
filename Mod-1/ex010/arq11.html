<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Utilizando videos</title>
</head>
<body>
    <h1>Trabalhando com vídeos hospedado localmente</h1>
    <p>Esse video está no meu servidor</p>
    <video width="300" controls poster="imagens/images.jpeg">
        <source src="midia/Pexels-Kelly-17550939 (720P).mp4">
        <source src="midia/Pexels-Kelly-17550939 (480P).mp4">
        <source src="midia/Pexels-Kelly-17550939 (480P).mkv">
        <p>Infelizmente seu navegador não é compatível com o vídeo/</p>
    </video>

    <h1>Inserindo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fB8TyLTD7EE?si=Z2NFrhmPoeyUXtHX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
